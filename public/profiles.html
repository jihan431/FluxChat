<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FluxChat</title>
    <link rel="stylesheet" href="css/profiles.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/avatar-utils.js"></script>
</head>
<body>
    
    <div class="profile-container">
        <div class="profile-content">
            
            <!-- Close Button -->
            <div class="close-btn-container">
                <button class="close-btn" onclick="window.history.back()">
                    <i data-feather="x" class="close-btn-icon"></i>
                </button>
            </div>

            <!-- Avatar -->
            <div class="avatar-container">
                <div class="profile-avatar" id="userProfileAvatar">U</div>
            </div>

            <!-- Name and Username -->
            <div class="profile-header">
                <h1 class="profile-name" id="userProfileName">User Name</h1>
                <p class="profile-username" id="userProfileUsername">@username</p>
                <div class="meta-row">
                    <span class="status-badge" id="userProfileStatus">Online</span>
                    <span class="last-seen" id="userProfileLastSeen">Just now</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>
            
            <!-- Email -->
            <div class="info-item">
                <div class="info-label">
                    <i data-feather="mail"></i>
                    Email
                </div>
                <p class="info-value" id="userProfileEmail">user@example.com</p>
            </div>

            <!-- Last Seen -->
            <div class="info-item">
                <div class="info-label">
                    <i data-feather="clock"></i>
                    Terakhir aktif
                </div>
                <p class="info-value" id="userProfileLastSeenDetail">Just now</p>
            </div>

            <!-- Divider -->
            <div class="divider"></div>


        </div>
    </div>

    <script>
        // Get user data from localStorage
        function getProfileData() {
            // First try to get selected user profile (when viewing another user's profile)
            let userData = JSON.parse(localStorage.getItem('selectedUserProfile') || '{}');
            
            // If no selected user profile, fallback to current user's own profile
            if (!userData.username) {
                userData = JSON.parse(localStorage.getItem('currentUser') || '{}');
            }
            
            return userData;
        }

        function displayProfile() {
            const user = getProfileData();
            if (!user.username) {
                window.location.href = 'index.html';
                return;
            }

            // Avatar
            const avatarEl = document.getElementById('userProfileAvatar');
            if (avatarEl) {
                setAvatar(avatarEl, user, { size: 'large' });
            }

            // Name
            const nameEl = document.getElementById('userProfileName');
            if (nameEl) nameEl.textContent = user.nama || 'Unknown User';

            // Username
            const usernameEl = document.getElementById('userProfileUsername');
            if (usernameEl) usernameEl.textContent = `@${user.username || 'user'}`;

            // Email
            const emailEl = document.getElementById('userProfileEmail');
            if (emailEl) emailEl.textContent = user.email || 'Not provided';

            // Last Seen
            const lastSeenEl = document.getElementById('userProfileLastSeen');
            const lastSeenDetailEl = document.getElementById('userProfileLastSeenDetail');
            if (lastSeenEl || lastSeenDetailEl) {
                if (user.lastSeen) {
                    const date = new Date(user.lastSeen);
                    const now = new Date();
                    const diff = now - date;
                    const seconds = Math.floor(diff / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);

                    let timeStr = 'Baru saja';
                    if (seconds < 60) timeStr = 'Baru saja';
                    else if (minutes < 60) timeStr = `${minutes} menit lalu`;
                    else if (hours < 24) timeStr = `${hours} jam lalu`;
                    else timeStr = `${days} hari lalu`;

                    if (lastSeenEl) lastSeenEl.textContent = timeStr;
                    if (lastSeenDetailEl) lastSeenDetailEl.textContent = date.toLocaleString();
                } else {
                    if (lastSeenEl) lastSeenEl.textContent = 'Tidak diketahui';
                    if (lastSeenDetailEl) lastSeenDetailEl.textContent = 'Tidak diketahui';
                }
            }

            // Status
            const statusEl = document.getElementById('userProfileStatus');
            if (statusEl) {
                statusEl.classList.remove('online', 'offline');
                const isOnline = user.status === 'online';
                statusEl.textContent = isOnline ? 'Online' : 'Offline';
                statusEl.classList.add(isOnline ? 'online' : 'offline');
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            if(typeof feather !== 'undefined') feather.replace();
            displayProfile();
        });
    </script>
</body>
</html>
