  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-wrapper">
          <svg class="app-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h1>Recovery</h1>
      </div>
      <form id="loginForm" class="auth-form">


<!-- Ganti form registerForm di password.html -->
<form id="registerForm" class="auth-form">
  <div class="input-group">
    <input type="text" id="regUsername" placeholder=" " autocomplete="username">
    <label>Username</label>
  </div>
  <div class="input-group">
    <input type="email" id="regEmail" required placeholder=" " autocomplete="email">
    <label>Email</label>
  </div>
  <button type="submit" class="btn-submit">Kirim Kode Pemulihan</button>
</form>

      <form id="otpForm" class="auth-form hidden">
        <div class="otp-message">Masukkan 6 digit kode yang dikirim ke email Anda.</div>
        <input type="hidden" id="otpEmailHidden">
        <input type="hidden" id="otpType">
        <div class="input-group">
          <input type="text" id="otpCode" maxlength="6" required placeholder=" " style="letter-spacing: 8px; text-align: center;">
          <label style="left: 50%; transform: translateX(-50%);">Kode OTP</label>
        </div>
        <button type="submit" class="btn-submit">Verifikasi</button>
      </form>

      <div class="auth-footer">
        <p><a href="login.html" target="#">Login page</a></p>
      </div>
    </div>
  </div>

  <div id="toastBox"></div>
  <script src="js/script.js"></script>
