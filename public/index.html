<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FluxChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app-layout">
    
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="brand-name">FluxChat</h2>
        <div class="header-actions-container">
          <button class="icon-btn" onclick="toggleSearchBar()" title="Cari Kontak">
            <i data-feather="search"></i>
          </button>
          <button class="icon-btn" onclick="openCreateGroupModal()" title="Buat Group Chat">
            <i data-feather="plus"></i>
          </button>
          <div class="dropdown" id="userDropdown">
            <button class="icon-btn" onclick="toggleUserMenu()" title="Menu">
              <i data-feather="more-vertical"></i>
            </button>
            <div class="dropdown-menu hidden" id="userMenu">
              <a href="#" onclick="openProfile(event)" class="dropdown-item">
                <i data-feather="user"></i>
                <span>Profile</span>
              </a>
              <a href="#" onclick="openBlockedUsers(event)" class="dropdown-item">
                <i data-feather="alert-circle"></i>
                <span>Blocked User</span>
              </a>
              <a href="#" onclick="logout(event)" class="dropdown-item danger">
                <i data-feather="log-out"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="search-bar hidden" id="searchBar">
        <input type="text" id="searchInput" placeholder="Filter kontak..." autocomplete="off">
      </div>

      <!-- TAB NAVIGATION (Horizontal) -->
      <div class="tabs-container">
        <button class="tab-btn active" data-tab="chats" onclick="switchTab('chats')">Chats</button>
        <button class="tab-btn" data-tab="groups" onclick="switchTab('groups')">Groups</button>
        <button class="tab-btn" data-tab="contacts" onclick="switchTab('contacts')">Contacts</button>
        <button class="tab-btn" data-tab="calls" onclick="switchTab('calls')">Calls</button>
      </div>

      <div class="users-list">
        
        <div id="friendRequestsList" class="requests-container"></div>
        
        <!-- CHATS SECTION (Recently Active) -->
        <div id="chats-tab" class="tab-content active">
          <div id="recentChatsList" class="list-content"></div>
        </div>
        
        <!-- GROUPS SECTION -->
        <div id="groups-tab" class="tab-content hidden">
          <div id="groupsList" class="list-content"></div>
        </div>

        <!-- CONTACTS SECTION (All Users) -->
        <div id="contacts-tab" class="tab-content hidden">
          <div id="usersList" class="list-content"></div>
        </div>

        <!-- CALLS SECTION (Call History) -->
        <div id="calls-tab" class="tab-content hidden">
          <div id="callsList" class="list-content"></div>
        </div>
      </div>
    </aside>

    <main class="chat-area" id="chatArea">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-icon">
          <i data-feather="message-square"></i>
        </div>
        <h2>Selamat Datang di FluxChat</h2>
        <p>Cari teman atau pilih kontak untuk memulai obrolan.</p>
      </div>

      <div class="chat-room hidden" id="chatRoom">
        <header class="chat-header">
          <button class="back-btn" onclick="closeChat()">
            <i data-feather="arrow-left"></i>
          </button>
          
          <div class="chat-info" onclick="openUserProfile()">
            <div class="avatar small" id="chatAvatar">U</div>
            <div>
              <h3 id="chatName">User</h3>
              <span id="chatStatus" class="user-status-text">Offline</span>
            </div>
          </div>
          
          <div class="header-actions">
            <button class="icon-btn" id="voiceCallBtn" onclick="if(selectedGroup) startGroupCall('voice'); else startCall('voice');">
              <i data-feather="phone"></i>
            </button>
            <button class="icon-btn" id="videoCallBtn" onclick="if(selectedGroup) startGroupCall('video'); else startCall('video');">
              <i data-feather="video"></i>
            </button>
          </div>
        </header>

        <div class="messages-container" id="messagesContainer"></div>

        <div id="filePreview" class="file-preview hidden">
          <div class="file-info">
            <i data-feather="file"></i>
            <span id="fileName">file.jpg</span>
          </div>
          <button class="icon-btn danger" onclick="clearFile()">
            <i data-feather="x"></i>
          </button>
        </div>

        <div class="input-area">
          <label for="fileInput" class="icon-btn file-upload-btn">
            <i data-feather="paperclip"></i>
          </label>
          <input type="file" id="fileInput" hidden>
          <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
          <button class="send-btn" onclick="sendMessage()">
            <i data-feather="send"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Call Modal -->
  <div id="callModal" class="modal hidden">
    <div class="glass-panel call-modal-content">
      <div class="video-container hidden" id="videoContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <div class="call-status" id="callStatus">Memanggil...</div>
      <div class="avatar large pulse" id="callAvatar">U</div>
      <h2 id="callTargetName">User Name</h2>

      <div id="incomingActions" class="call-actions hidden">
        <button class="btn-call reject" onclick="rejectCall()">
          <i data-feather="phone-off"></i>
        </button>
        <button class="btn-call accept" onclick="answerCall()">
          <i data-feather="phone-call"></i>
        </button>
      </div>

      <div id="activeCallActions" class="call-actions hidden">
        <button class="btn-call secondary" onclick="toggleMute()" id="muteBtn">
          <i data-feather="mic"></i>
        </button>
        <button class="btn-call reject" onclick="endCall()">
          <i data-feather="phone-off"></i>
        </button>
        <button class="btn-call secondary" onclick="toggleCamera()" id="camBtn">
          <i data-feather="video"></i>
        </button>
      </div>
    </div>
  </div>

<!-- Profile Modal -->
<div id="profileModal" class="modal hidden">
  <div class="glass-panel profile-modal-content">
    
    <!-- Close Button -->
    <button class="icon-btn close-modal" onclick="closeProfileModal()">
      <i data-feather="x"></i>
    </button>

    <!-- Header with Avatar -->
    <div class="profile-modal-header">
      <div class="avatar-container">
        <div class="avatar large profile-avatar-display" id="profileAvatarDisplay">U</div>

        <!-- THIS NEEDS INPUT FILE -->
        <label for="profilePhotoInput" class="camera-upload-btn">
          <i data-feather="camera"></i>
        </label>
      </div>
      <h2>Profile saya</h2>
      <p class="username-display">@<span id="profileUsernameDisplay">user</span></p>
    </div>

    <div class="form-group">
      <label>
        <i data-feather="user"></i>
        Nama Lengkap
      </label>
      <input type="text" id="editNama" placeholder="Nama kamu">
    </div>

    <div class="form-group">
      <label>
        <i data-feather="lock"></i>
        Password Baru
      </label>
      <input type="password" id="editPassword" placeholder="Kosongkan jika tidak diubah">
    </div>

    <div class="form-group">
      <label>
        <i data-feather="mail"></i>
        Email
      </label>
      <p id="editEmail">user@example.com</p>
    </div>

    <!-- Divider -->
    <div class="modal-divider"></div>

    <!-- HIDDEN FILE INPUT â€” WAJIB ADA -->
    <input type="file" id="profilePhotoInput" accept="image/*" style="display:none;">

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="icon-btn close-modal cancel-btn">
        <i data-feather="x"></i> Batal
      </button>
      <button id="saveProfile" class="icon-btn save-btn">
        <i data-feather="check"></i> Simpan
      </button>
    </div>

  </div>
</div>


  <!-- Modal Create Group -->
  <div id="createGroupModal" class="modal hidden">
    <div class="glass-panel group-modal-content">
      <h2>Buat Group Chat</h2>
      
      <div class="form-group">
        <label>Nama Group</label>
        <input type="text" id="groupNameInput" placeholder="Nama group..." maxlength="50">
      </div>

      <div class="form-group">
        <label>Pilih Anggota</label>
        <div id="membersListContainer" class="members-list-container">
          <!-- Dinamis diisi dari JS -->
        </div>
      </div>

      <div class="modal-footer">
        <button class="icon-btn close-modal cancel-btn">Batal</button>
        <button id="createGroupBtn" class="save-btn">Buat</button>
      </div>
    </div>
  </div>

  <!-- Modal Preview Gambar -->
  <div id="imagePreviewModal" class="modal hidden">
    <div class="image-preview-content">
      <button class="icon-btn close-preview" onclick="closeImagePreview()">
        <i data-feather="x"></i>
      </button>
      
      <img id="previewImageSrc" src="" class="preview-image">
      
      <div class="preview-actions">
        <button class="icon-btn download-btn" onclick="downloadPreviewImage()">
          <i data-feather="download"></i>
          Download
        </button>
      </div>
    </div>
  </div>

  <!-- Modal User Profile (Chat Info) -->
  <div id="userProfileModal" class="modal hidden">
    <div class="glass-panel user-profile-content">
      
      <!-- Close Button -->
      <button class="icon-btn close-modal" onclick="closeUserProfile()">
        <i data-feather="x"></i>
      </button>

      <!-- Profile Info Section -->
      <div class="user-profile-body">
        
        <!-- Avatar -->
        <div class="user-avatar-container">
          <div class="avatar large user-profile-avatar" id="userProfileAvatar">U</div>
        </div>

        <!-- Name and Username -->
        <h2 id="userProfileName">User Name</h2>
        <p id="userProfileUsername">@username</p>
        
        <!-- Status Badge -->
        <div class="status-container">
          <span id="userProfileStatus" class="status-badge">Online</span>
        </div>

        <!-- Divider -->
        <div class="modal-divider"></div>
        
        <!-- Email -->
        <div class="info-section">
          <div class="info-label">
            <i data-feather="mail"></i>
            <label>Email</label>
          </div>
          <p id="userProfileEmail">user@example.com</p>
        </div>

        <!-- Last Seen -->
        <div class="info-section">
          <div class="info-label">
            <i data-feather="clock"></i>
            <label>Last Seen</label>
          </div>
          <p id="userProfileLastSeen">Just now</p>
        </div>

        <!-- Divider -->
        <div class="modal-divider"></div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="icon-btn block-btn" id="blockUserBtn" onclick="blockUser()">
            <i data-feather="slash"></i> Block
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
